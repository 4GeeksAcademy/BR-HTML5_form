<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-fluid">
        <div class="card mx-2 my-2">
            <div class="card-header"><h1>Payment form example</h1></div>
            <div class="card-body">
                <div class="alert alert-danger p-2 ps-3" role="alert">
                    <a>Some files are missing</a>
                </div>
                <div>
                    <form>
                        <div class="row mb-3">
                            <div class="col-4">
                                <label class="mb-2">Card #</label>
                                <input type="text" class="form-control" name="card" placeholder="XXXXXXXXXXXXX">
                            </div>
                            <div class="col-4">
                                <label class=" mb-2">CVC #</label>
                                <input type="text" class="form-control" name="CVC" placeholder="0000">
                            </div>
                            <div class="col-4">
                                <label class="mb-2">Amount</label>
                                <input type="text" class="form-control" name="amount" placeholder="Amount">
                            </div>
                        </div>
                        <div class="row mb-3" >
                            <div class="col-6">
                                <label class="mr-sm-2 mb-2">First Name</label>
                                <input type="text" class="form-control" name="first-name" placeholder="">
                            </div>
                            <div class="col-6">
                                <label class=" mb-2">Last Name</label>
                                <input type="text" class="form-control" name="first-name" placeholder="">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class=" mb-2">City</label>
                                <input type="text" class="form-control" name="city" placeholder="">
                            </div>
                            <div class="col-3">
                                <label class="mb-2" for="inlineFormCustomSelect">State</label>
                                <select class="custom-select form-select" id="inlineFormCustomSelect">
                                  <option selected>Pick a state</option>
                                  <option value="1">Arizona</option>
                                  <option value="2">California</option>
                                  <option value="3">Florida</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <label class="mr-sm-2 mb-2">Postal Code</label>
                                <input type="text" class="form-control" name="postal" placeholder="">
                            </div>
                        </div>
                        <div class="row mb-3">
                                <div class="col-6">
                                    <label class="mb-2">We accept:</label>
                                    <!-- <div class="col-6 bg-danger"> -->
                                            <form class="form-check">
                                                <div class="col-5 bg-secondary py-2 rounded ps-3">
                                                <div class="form-check form-check-inline ms-2 me-2">
                                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                                    <label class="form-check-label form-check-lg" for="exampleRadios1">
                                                        <i class="fa-brands fa-cc-mastercard fa-sm"></i>
                                                    </label>
                                                </div>
                                                <div class="form-check form-check-inline me-2">
                                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                                    <label class="form-check-label" for="exampleRadios2">
                                                        <i class="fa-brands fa-cc-visa fa-sm"></i></label>
                                                </div>
                                                <div class="form-check form-check-inline me-2">
                                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option3">
                                                    <label class="form-check-label" for="exampleRadios2">
                                                        <i class="fa-brands fa-cc-amex fa-sm"></i></label>
                                                </div>
                                                <div class="form-check form-check-inline ">
                                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option3">
                                                    <label class="form-check-label" for="exampleRadios2">
                                                        <i class="fa-brands fa-cc-diners-club fa-sm"></i>
                                                </div>
                                            </div>
                                            </form>
                                        <!-- </div> -->
                            
                                            
                                        
                                </div>
                                <div class="col-6">
                                    <label class="mb-2" for="exampleFormControlTextarea1">Message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                        
                    </form>
                </div>
                <div class="card-footer d-flex">
                    <button type="button" class="btn btn-secondary ms-auto me-2">
                        Cancel
                    </button>
                    <button type="button" class="btn btn-primary ">
                        Send
                    </button>
                </div>
            </div>
            
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
