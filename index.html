<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-fluid">
        <div class="card mx-2 my-2">
            <div class="card-header"><h1>Payment form example</h1></div>
            <div class="card-body">
                <div class="alert alert-danger p-2 ps-3" role="alert">
                    <a>Some files are missing</a>
                </div>
                
                    <form>
                        <div class="row mb-md-0 mb-sm-2">
                            <div class="col-md-4">
                                <label for="card-number" class="mb-2">Card #</label>
                                <input type="text" class="form-control mb-2" name="card-number" id="card-number" minlength="13" maxlength="18" pattern="^\d{13,18}$" placeholder="XXXXXXXXXXXXX" required >
                            </div>
                            <div class="col-md-4">
                                <label for="CVC-number" class="mb-2">CVC #</label>
                                <input type="text" class="form-control mb-2" name="CVC" id="CVC-number" minlength="4" maxlength="4" pattern="^\d{4,4}$" placeholder="0000" required>
                            </div>
                            <div class="col-md-4 mb-md-3">
                                <label for="amount" class="mb-2">Amount</label>
                                <input type="text" class="form-control" name="amount" id="amount" maxlength="5" pattern="^\d{1,5}$" placeholder="Amount" required>
                            </div>
                        </div>
                        <div class="row mb-2" >
                            <div class="col-6">
                                <label for="first-name" class=" mb-2">First Name</label>
                                <input type="text" class="form-control" name="first-name" id="first-name" pattern="^[A-Za-z]+(?: [A-Za-z]+)?$" required>
                            </div>
                            <div class="col-6">
                                <label for="last-name" class="mb-2">Last Name</label>
                                <input type="text" class="form-control" name="last-name" id="last-name" pattern="^[A-Za-z]+(?: [A-Za-z]+)?$" placeholder="" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6 col-sm-6">
                                <label for="city" class=" mb-2">City</label>
                                <input type="text" class="form-control mb-2" name="city" id="city" pattern="^[A-Za-z]+(?: [A-Za-z]+)?$" required>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <label for="state" class="mb-2">State</label>
                                <select class="custom-select form-select mb-2" id="state" required>
                                <option value="" selected hidden>Pick a state</option>
                                  <option value="1">Arizona</option>
                                  <option value="2">California</option>
                                  <option value="3">Florida</option>
                                </select>
                            </div>
                            <div class="col-md-3 col-sm-12">
                                <label for="postal-code" class="mb-2">Postal Code</label>
                                <input type="text" class="form-control" name="postal" id="postal-code" minlength="5" maxlength="5" pattern="^[0-9]+$" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                                <div class="col-md-6 col-sm-12">
                                    <p class="mb-2">We accept:</p>
                                            <div class="d-md-inline-flex bg-secondary py-2 rounded px-2 mb-2 d-sm-inline-flex ">
                                                <div class="form-check form-check-inline ms-sm-3 me-3 ms-0">
                                                    <input class="form-check-input" type="radio" name="card-type" id="mastercard" value="option1" checked>
                                                    <label class="form-check-label form-check-lg" for="mastercard">
                                                        <i class="fa-brands fa-cc-mastercard fa-sm"></i>
                                                    </label>
                                                </div>
                                                <div class="form-check form-check-inline me-3">
                                                    <input class="form-check-input" type="radio" name="card-type" id="visa" value="option2">
                                                    <label class="form-check-label" for="visa">
                                                        <i class="fa-brands fa-cc-visa fa-sm"></i>
                                                    </label>
                                                </div>
                                                <div class="form-check form-check-inline me-3">
                                                    <input class="form-check-input" type="radio" name="card-type" id="amex" value="option3">
                                                    <label class="form-check-label" for="amex">
                                                        <i class="fa-brands fa-cc-amex fa-sm"></i>
                                                    </label>
                                                </div>
                                                <div class="form-check form-check-inline ">
                                                    <input class="form-check-input" type="radio" name="card-type" id="diners" value="option4">
                                                    <label class="form-check-label" for="diners">
                                                        <i class="fa-brands fa-cc-diners-club fa-sm"></i>
                                                    </label>
                                                </div>
                                            </div>
                                </div>
                                <div class="col-md-6 col-sm-12 mt-sm-2 mt-md-0">
                                    <label class="mb-2" for="message">Message</label>
                                    <textarea class="form-control" name="message-content" id="message" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer d-flex">
                            <input type="button" class="btn btn-secondary ms-auto me-2" value="Cancel">
                            <input type="submit" class="btn btn-primary" value="Send">
                        </div>
                    </form>
                
                
            </div>
            
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
